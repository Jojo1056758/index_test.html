<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PA-Anlage Vermietung</title>

<style>
:root{
  --bg:#0b0f19;
  --card:rgba(255,255,255,.06);
  --line:rgba(255,255,255,.14);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.65);
  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg,#070a12,#0b0f19);
  color:var(--text);
}

a{color:inherit;text-decoration:none}

.container{
  width:min(1100px, calc(100% - 32px));
  margin:0 auto;
}

/* HEADER */
.topbar{
  position:sticky;
  top:0;
  background:rgba(11,15,25,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--line);
  z-index:10;
}
.topbar-inner{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
}
.nav{
  display:flex;
  gap:10px;
}
.btn{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--line);
  background:var(--card);
  font-weight:600;
  font-size:13px;
}

/* HERO */
.hero{
  padding:40px 0;
}
.hero-card{
  padding:26px;
  border-radius:var(--radius);
  background:var(--card);
  border:1px solid var(--line);
}

/* SECTION */
section{padding:30px 0}
.section-title{
  display:flex;
  justify-content:space-between;
  align-items:baseline;
  margin-bottom:14px;
}
.section-title h2{margin:0}
.section-title span{font-size:12px;color:var(--muted)}

/* FOTO-GALERIE */
.gallery{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:14px;
}

/* MAIN FOTO */
.photo-main{
  grid-column:span 12;
  border-radius:var(--radius);
  overflow:hidden;
  border:1px solid var(--line);
  background:#000;
}
.photo-main img{
  width:100%;
  height:420px;
  object-fit:contain;
  background:#000;
}

/* NORMALE FOTOS */
.photo{
  grid-column:span 4;
  border-radius:var(--radius);
  overflow:hidden;
  border:1px solid var(--line);
  background:#000;
}
.photo img{
  width:100%;
  height:260px;
  object-fit:contain;
  background:#000;
}

@media(max-width:900px){
  .photo{grid-column:span 12}
  .photo-main img{height:300px}
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <div class="container">
    <div class="topbar-inner">
      <strong>PA-Anlage Vermietung</strong>
      <div class="nav">
        <a class="btn" href="#leistungen">Leistungen</a>
        <a class="btn" href="#fotos">Fotos</a>
        <a class="btn" href="anfrage.html">Anfrage</a>
      </div>
    </div>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div class="container">
    <div class="hero-card">
      <h1>PA-Anlage mieten – einfach & zuverlässig</h1>
      <p style="color:var(--muted)">
        Sound für Partys, Events und Clubs – flexibel mit Aufbau, Abbau & DJ.
      </p>
    </div>
  </div>
</div>

<!-- FOTOS -->
<section id="fotos">
  <div class="container">
    <div class="section-title">
      <h2>Fotos</h2>
      <span>Einblicke in echte Setups</span>
    </div>

    <div class="gallery">

      <!-- MAIN PRODUKTFOTO -->
      <div class="photo-main">
        <img src="OBE1932C-0DE1-4BE8-8DF1-8DE4AC5A457.png" alt="PA Anlage Produktfoto">
      </div>

      <!-- SETUP ZWEI TOPS + SUB -->
      <div class="photo">
        <img src="IMG_0864.jpeg" alt="PA Setup mit zwei Tops und Subwoofer">
      </div>

      <!-- DJ IM EINSATZ -->
      <div class="photo">
        <img src="IMG_2307.jpeg" alt="DJ im Einsatz">
      </div>

      <!-- WEITERE EINBLICKE -->
      <div class="photo">
        <img src="IMG_0818.jpeg" alt="DJ Setup Event">
      </div>

      <div class="photo">
        <img src="IMG_0853.jpeg" alt="Stimmung und Licht">
      </div>

    </div>
  </div>
</section>

<footer style="padding:30px 0;color:var(--muted);font-size:12px">
  <div class="container">
    © 2025 PA-Anlage Vermietung ·
    <a href="impressum.html">Impressum</a>
  </div>
</footer>

</body>
</html>
