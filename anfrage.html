<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anfrage – EventSound & Technik</title>

  <style>
    :root{
      --bg:#0b0f19;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#070a12,#090b14);
      color:var(--text);
      min-height:100vh;
    }
    .container{
      max-width:900px;
      margin:0 auto;
      padding:28px 16px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:22px;
    }
    h1{margin:0 0 10px}
    p{margin:0 0 18px; color:var(--muted); font-size:14px}

    label{
      display:block;
      font-size:13px;
      margin-top:14px;
    }
    .req{
      color:#ff9a9a;
      margin-left:4px;
    }

    input, textarea{
      width:100%;
      padding:11px;
      margin-top:6px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      color:var(--text);
      font-size:14px;
    }
    textarea{min-height:110px; resize:vertical}

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media(max-width:700px){
      .row{grid-template-columns:1fr}
    }

    .check{
      display:flex;
      gap:10px;
      margin-top:18px;
      font-size:13px;
      color:var(--muted);
      align-items:flex-start;
    }
    .check input{margin-top:3px}

    .actions{
      display:flex;
      gap:12px;
      margin-top:22px;
      flex-wrap:wrap;
    }
    button,a.btn{
      border-radius:999px;
      padding:10px 16px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.08);
      color:var(--text);
      cursor:pointer;
      text-decoration:none;
      font-weight:700;
      font-size:13px;
    }
    button:hover,a.btn:hover{
      background:rgba(255,255,255,.12);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Anfrage</h1>
      <p>Felder mit <span class="req">*</span> sind Pflichtfelder.</p>

      <form
        method="POST"
        action="https://formspree.io/f/mrbndkkw"
      >
        <input type="hidden" name="_subject" value="Neue Event-Anfrage" />
        <input type="hidden" name="_redirect" value="success.html" />

        <div class="row">
          <label>
            Name <span class="req">*</span>
            <input name="Name" required>
          </label>

          <label>
            E-Mail <span class="req">*</span>
            <input name="E-Mail" type="email" required>
          </label>
        </div>

        <label>
          Telefon
          <input name="Telefon">
        </label>

        <label>
          Datum der Veranstaltung <span class="req">*</span>
          <input name="Datum" type="date" required>
        </label>

        <div class="row">
          <label>
            Uhrzeit von <span class="req">*</span>
            <input name="Uhrzeit von" type="time" required>
          </label>
          <label>
            Uhrzeit bis <span class="req">*</span>
            <input name="Uhrzeit bis" type="time" required>
          </label>
        </div>

        <label>
          Ort der Veranstaltung <span class="req">*</span>
          <input name="Ort der Veranstaltung" required placeholder="Adresse oder Location-Name">
        </label>

        <label>
          Weitere Infos <span class="req">*</span>
          <textarea name="Nachricht" required placeholder="Art der Veranstaltung, Gästezahl, Indoor/Outdoor, Besonderheiten …"></textarea>
        </label>

        <label class="check">
          <input type="checkbox" required>
          <span>
            Ich habe die <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a> gelesen
            und willige in die Verarbeitung meiner Daten ein. <span class="req">*</span>
          </span>
        </label>

        <div class="actions">
          <button type="submit">Anfrage senden</button>
          <a class="btn" href="index.html">Zurück</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
