<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anfrage – Event-Service</title>

  <style>
    :root{
      --bg:#0b0f19;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#070a12,#090b14);
      color:var(--text);
      min-height:100vh;
    }
    .container{
      max-width:900px;
      margin:0 auto;
      padding:24px 16px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
    }
    h1{margin:0 0 10px}
    p{margin:0 0 14px; color:var(--muted)}
    label{
      display:block;
      font-size:12px;
      margin-top:12px;
    }
    input, textarea{
      width:100%;
      padding:11px;
      margin-top:6px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.2);
      color:var(--text);
    }
    textarea{min-height:100px}
    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media(max-width:700px){
      .row{grid-template-columns:1fr}
    }

    /* Buttons */
    .actions{
      display:flex;
      gap:10px;
      margin-top:18px;
      flex-wrap:wrap;
    }
    button,a.btn{
      border-radius:999px;
      padding:10px 14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.08);
      color:var(--text);
      cursor:pointer;
      text-decoration:none;
      font-weight:700;
    }

    /* Datenschutz / Einwilligung */
    .consent-box{
      margin-top:18px;
      padding:16px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.16);
      background:
        linear-gradient(135deg, rgba(110,231,255,.10), rgba(167,139,250,.08)),
        rgba(255,255,255,.05);
    }
    .consent-title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      font-size:13px;
      margin:0 0 8px;
    }
    .consent-title .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:linear-gradient(135deg, rgba(110,231,255,.95), rgba(167,139,250,.95));
      box-shadow:0 0 0 4px rgba(255,255,255,.06);
    }
    .consent-row{
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .consent-row input[type="checkbox"]{
      width:18px;
      height:18px;
      margin-top:2px;
      accent-color: rgba(110,231,255,.9);
    }
    .consent-text{
      color:rgba(255,255,255,.78);
      font-size:13px;
      line-height:1.45;
    }
    .consent-text a{
      color:rgba(255,255,255,.92);
      text-decoration:underline;
      text-underline-offset:3px;
    }
    .consent-hint{
      margin-top:8px;
      color:rgba(255,255,255,.62);
      font-size:12px;
      line-height:1.45;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Anfrage</h1>
      <p>Fülle das Formular aus – du bekommst eine Rückmeldung per E-Mail.</p>

      <form
        method="POST"
        action="https://formspree.io/f/mrbndkkw"
      >
        <input type="hidden" name="_subject" value="Neue Event-Anfrage" />
        <input type="hidden" name="_redirect" value="success.html" />

        <div class="row">
          <label>
            Name
            <input name="Name" required>
          </label>

          <label>
            E-Mail
            <input name="E-Mail" type="email" required>
          </label>
        </div>

        <label>
          Telefon (optional)
          <input name="Telefon">
        </label>

        <label>
          Datum der Veranstaltung
          <input name="Datum" type="date" required>
        </label>

        <div class="row">
          <label>
            Uhrzeit von
            <input name="Uhrzeit_von" type="time" required>
          </label>
          <label>
            Uhrzeit bis
            <input name="Uhrzeit_bis" type="time" required>
          </label>
        </div>

        <label>
          Ort der Veranstaltung
          <input name="Ort_der_Veranstaltung" required placeholder="Adresse oder Location-Name">
        </label>

        <label>
          Weitere Infos
          <textarea name="Nachricht" placeholder="Indoor / Outdoor, Gästezahl, Besonderheiten …"></textarea>
        </label>

        <!-- Datenschutz -->
        <div class="consent-box">
          <div class="consent-title">
            <span class="dot" aria-hidden="true"></span>
            Datenschutz & Einwilligung
          </div>

          <label class="consent-row">
            <input type="checkbox" name="Datenschutz_Einwilligung" required>
            <span class="consent-text">
              Ich habe die <a href="datenschutz.html" target="_blank" rel="noopener">Datenschutzerklärung</a>
              gelesen und willige ein, dass meine Angaben zur Bearbeitung meiner Anfrage verarbeitet werden.
            </span>
          </label>

          <div class="consent-hint">
            Ohne diese Einwilligung kann deine Anfrage leider nicht bearbeitet werden.
          </div>
        </div>

        <div class="actions">
          <button type="submit">Anfrage senden</button>
          <a class="btn" href="index.html">Zurück</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
