<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anfrage – Event-Service</title>

  <style>
    :root{
      --bg:#0b0f19;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#070a12,#090b14);
      color:var(--text);
      min-height:100vh;
    }
    a{color:inherit}

    .container{
      max-width:900px;
      margin:0 auto;
      padding:24px 16px 40px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
    }
    h1{margin:0 0 10px}
    p{margin:0 0 14px; color:var(--muted); line-height:1.6}

    label{
      display:block;
      font-size:12px;
      margin-top:12px;
      color:rgba(255,255,255,.78);
    }
    input, textarea{
      width:100%;
      padding:11px;
      margin-top:6px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.20);
      color:var(--text);
      outline:none;
    }
    input:focus, textarea:focus{
      border-color:rgba(110,231,255,.45);
      box-shadow:0 0 0 3px rgba(110,231,255,.12);
    }
    textarea{min-height:110px}

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media(max-width:700px){
      .row{grid-template-columns:1fr}
    }

    /* Einwilligungs-Box (schöner) */
    .consent{
      margin-top:16px;
      padding:14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .consent input{
      width:18px;
      height:18px;
      margin-top:2px;
      accent-color: #6ee7ff;
      cursor:pointer;
    }
    .consent strong{
      display:block;
      font-size:13px;
      margin-bottom:4px;
      color:rgba(255,255,255,.92);
    }
    .consent span{
      display:block;
      font-size:12px;
      color:var(--muted);
      line-height:1.55;
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:18px;
      flex-wrap:wrap;
    }
    button, a.btn{
      border-radius:999px;
      padding:10px 14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.08);
      color:var(--text);
      cursor:pointer;
      text-decoration:none;
      font-weight:700;
      font-size:13px;
    }
    button{
      border-color:rgba(110,231,255,.35);
      background:linear-gradient(135deg, rgba(110,231,255,.20), rgba(167,139,250,.16));
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Anfrage</h1>
      <p>Fülle das Formular aus – du bekommst eine Rückmeldung per E-Mail.</p>

      <form method="POST" action="https://formspree.io/f/mrbndkkw">
        <input type="hidden" name="_subject" value="Neue Event-Anfrage" />
        <input type="hidden" name="_redirect" value="success.html" />

        <div class="row">
          <label>
            Name
            <input name="Name" required>
          </label>

          <label>
            E-Mail
            <input name="E-Mail" type="email" required>
          </label>
        </div>

        <label>
          Telefon (optional)
          <input name="Telefon">
        </label>

        <label>
          Datum der Veranstaltung
          <input name="Datum" type="date" required>
        </label>

        <div class="row">
          <label>
            Uhrzeit von
            <input name="Uhrzeit von" type="time" required>
          </label>
          <label>
            Uhrzeit bis
            <input name="Uhrzeit bis" type="time" required>
          </label>
        </div>

        <label>
          Ort der Veranstaltung
          <input name="Ort der Veranstaltung" required placeholder="Adresse oder Location-Name">
        </label>

        <label>
          Weitere Infos
          <textarea name="Nachricht" placeholder="Indoor/Outdoor, Gästezahl, Musikrichtung, Technik-Wünsche …"></textarea>
        </label>

        <label class="consent">
          <input type="checkbox" required>
          <div>
            <strong>Einwilligung zur Datenverarbeitung</strong>
            <span>
              Ich willige ein, dass meine Angaben zur Bearbeitung meiner Anfrage verarbeitet werden.
              Weitere Informationen stehen in der <a href="datenschutz.html">Datenschutzerklärung</a>.
            </span>
          </div>
        </label>

        <div class="actions">
          <button type="submit">Anfrage senden</button>
          <a class="btn" href="index.html">Zurück</a>
          <a class="btn" href="datenschutz.html">Datenschutz</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
