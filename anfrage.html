<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anfrage – Event-Service</title>

  <style>
    :root{
      --bg:#0b0f19;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --radius:18px;
      --accent:#6ee7ff;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#070a12,#090b14);
      color:var(--text);
      min-height:100vh;
    }

    .container{
      max-width:900px;
      margin:0 auto;
      padding:28px 16px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:22px;
    }

    h1{
      margin:0 0 8px;
      font-size:26px;
    }

    p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:14px;
      line-height:1.5;
    }

    label{
      display:block;
      font-size:12px;
      margin-top:14px;
    }

    input, textarea{
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      color:var(--text);
      font-size:14px;
    }

    input:focus, textarea:focus{
      outline:none;
      border-color:var(--accent);
    }

    textarea{
      min-height:110px;
      resize:vertical;
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }

    @media(max-width:720px){
      .row{grid-template-columns:1fr}
    }

    /* Datenschutz / Einwilligung */
    .consent{
      display:flex;
      gap:14px;
      margin-top:20px;
      padding:16px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.28);
      align-items:flex-start;
    }

    .consent input{
      margin-top:4px;
      width:18px;
      height:18px;
      accent-color:var(--accent);
      cursor:pointer;
    }

    .consent-text{
      font-size:13px;
      line-height:1.5;
      color:var(--muted);
    }

    .consent-text strong{
      color:var(--text);
      font-weight:600;
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:22px;
      flex-wrap:wrap;
    }

    button, a.btn{
      border-radius:999px;
      padding:11px 16px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.10);
      color:var(--text);
      cursor:pointer;
      text-decoration:none;
      font-weight:700;
      font-size:13px;
      transition:background .15s ease, transform .15s ease;
    }

    button:hover, a.btn:hover{
      background:rgba(255,255,255,.16);
      transform:translateY(-1px);
    }

    button{
      background:linear-gradient(135deg, rgba(110,231,255,.25), rgba(167,139,250,.18));
      border-color:rgba(110,231,255,.45);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Anfrage</h1>
      <p>
        Fülle das Formular aus – ich melde mich zeitnah per E-Mail bei dir zurück,
        um alle Details zu klären.
      </p>

      <form
        method="POST"
        action="https://formspree.io/f/mrbndkkw"
      >
        <input type="hidden" name="_subject" value="Neue Event-Anfrage" />
        <input type="hidden" name="_redirect" value="success.html" />

        <div class="row">
          <label>
            Name
            <input name="Name" required>
          </label>

          <label>
            E-Mail
            <input name="E-Mail" type="email" required>
          </label>
        </div>

        <label>
          Telefon (optional)
          <input name="Telefon">
        </label>

        <label>
          Datum der Veranstaltung
          <input name="Datum" type="date" required>
        </label>

        <div class="row">
          <label>
            Uhrzeit von
            <input name="Uhrzeit von" type="time" required>
          </label>
          <label>
            Uhrzeit bis
            <input name="Uhrzeit bis" type="time" required>
          </label>
        </div>

        <label>
          Ort der Veranstaltung
          <input name="Ort" required placeholder="Adresse oder Location-Name">
        </label>

        <label>
          Weitere Infos
          <textarea name="Nachricht" placeholder="Indoor / Outdoor, Gästezahl, Technik-Wünsche, Besonderheiten …"></textarea>
        </label>

        <!-- Datenschutz / Einwilligung -->
        <label class="consent">
          <input type="checkbox" required>
          <div class="consent-text">
            <strong>Einwilligung zur Datenverarbeitung</strong><br>
            Ich bin damit einverstanden, dass meine Angaben zur Bearbeitung meiner Anfrage
            gespeichert und verarbeitet werden. Eine Weitergabe an Dritte erfolgt nicht.
          </div>
        </label>

        <div class="actions">
          <button type="submit">Anfrage senden</button>
          <a class="btn" href="index.html">Zurück zur Startseite</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
